name: Index x402 Bazaar

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need to fetch the x402 repo for partner data
          path: indexer

      - name: Checkout x402 repo
        uses: actions/checkout@v4
        with:
          repository: coinbase/x402
          path: x402
          sparse-checkout: |
            typescript/site/app/ecosystem/partners-data

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: indexer/package-lock.json

      - name: Install dependencies
        working-directory: indexer
        run: npm ci

      - name: Build
        working-directory: indexer
        run: npm run build

      - name: Run indexer
        working-directory: indexer
        run: |
          npm start -- \
            --partners ../x402/typescript/site/app/ecosystem/partners-data \
            --output ./data/x402-index.json \
            --pretty

      - name: Commit results
        working-directory: indexer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p data
          git add data/x402-index.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update index $(date -u +%Y-%m-%d)

            Indexed $(jq '.summary.totalResources' data/x402-index.json) resources
            Alive: $(jq '.summary.aliveCount' data/x402-index.json)
            Dead: $(jq '.summary.deadCount' data/x402-index.json)"
            git push
          fi
